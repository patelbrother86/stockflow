<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StockFlow Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <link rel="icon" type="image/svg+xml" href="icon.svg">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        /* Hide scrollbars for app-like feel */
        body { -webkit-tap-highlight-color: transparent; overscroll-behavior-y: none; }
        #reader { width: 100%; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <div id="login-view" class="flex flex-col items-center justify-center h-screen p-6">
        <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm text-center">
            <img src="icon.svg" class="w-20 h-20 mx-auto mb-4" alt="Logo">
            <h1 class="text-2xl font-bold text-blue-600 mb-6">StockFlow Pro</h1>
            <input type="text" id="username" placeholder="Username" class="w-full p-3 border rounded mb-4 text-lg">
            <button onclick="handleLogin()" class="w-full bg-blue-600 text-white p-3 rounded-lg font-bold text-lg hover:bg-blue-700 transition">Log In</button>
        </div>
    </div>

    <div id="dashboard-view" class="hidden flex flex-col h-screen">
        
        <header class="bg-blue-600 text-white p-4 shadow-md flex justify-between items-center z-10">
            <h1 class="font-bold text-xl">StockFlow</h1>
            <button onclick="logout()" class="text-sm bg-blue-800 px-3 py-1 rounded">Exit</button>
        </header>

        <div class="flex-1 overflow-y-auto p-4 pb-24">
            
            <div class="flex space-x-2 mb-4 bg-gray-200 p-1 rounded-lg">
                <button onclick="switchMode('camera')" id="btn-cam" class="flex-1 py-2 rounded-md bg-white shadow text-sm font-bold">Camera Scan</button>
                <button onclick="switchMode('hardware')" id="btn-hard" class="flex-1 py-2 rounded-md text-gray-500 text-sm font-bold">Hardware / Manual</button>
            </div>

            <div id="camera-section">
                <div id="reader" class="rounded-lg overflow-hidden border-2 border-blue-200"></div>
                <p class="text-center text-gray-500 text-sm mt-2">Point camera at barcode</p>
            </div>

            <div id="hardware-section" class="hidden">
                <label class="block text-gray-700 text-sm font-bold mb-2">Scan or Type Barcode:</label>
                <div class="flex gap-2">
                    <input type="text" id="manual-input" class="flex-1 p-4 border-2 border-blue-500 rounded-lg text-xl" placeholder="Click here & Scan" autofocus>
                    <button onclick="processManualInput()" class="bg-blue-600 text-white px-4 rounded-lg">GO</button>
                </div>
                <p class="text-xs text-gray-400 mt-2">Ensure the box above is clicked before using a laser scanner.</p>
            </div>

            <div id="product-card" class="mt-6 bg-white p-5 rounded-xl shadow-md hidden border-l-4 border-blue-500">
                <h2 id="p-name" class="text-xl font-bold text-gray-800">Loading...</h2>
                <div class="flex justify-between mt-4">
                    <div>
                        <p class="text-gray-500 text-xs uppercase">Stock</p>
                        <p id="p-stock" class="text-2xl font-bold text-gray-800">-</p>
                    </div>
                    <div class="text-right">
                        <p class="text-gray-500 text-xs uppercase">Price</p>
                        <p id="p-price" class="text-2xl font-bold text-green-600">-</p>
                    </div>
                </div>

                <div class="mt-6 space-y-3">
                    <button onclick="updateStock('SALE')" class="w-full bg-red-500 text-white py-3 rounded-lg font-bold shadow hover:bg-red-600">Process Sale (-1)</button>
                    
                    <div id="admin-controls" class="hidden space-y-3 pt-3 border-t border-gray-200">
                        <button onclick="updateStock('RESTOCK')" class="w-full bg-green-500 text-white py-3 rounded-lg font-bold shadow hover:bg-green-600">Restock (+1)</button>
                        <div class="flex gap-2">
                            <input type="number" id="new-price" placeholder="New Price" class="w-1/2 p-2 border rounded">
                            <button onclick="updatePrice()" class="w-1/2 bg-gray-700 text-white rounded font-bold">Update Price</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="status-msg" class="mt-4 text-center text-sm font-semibold"></div>

        </div>
    </div>

    <script>
        // CONFIGURATION
        const SCRIPT_URL = 'YOUR_GOOGLE_SCRIPT_URL_HERE'; // *** PASTE YOUR URL HERE ***

        // STATE
        let currentUser = null;
        let currentRole = null;
        let currentProduct = null;
        let html5QrcodeScanner = null;

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
            .then(() => console.log('Service Worker Registered'));
        }

        // --- AUTHENTICATION ---
        function handleLogin() {
            const user = document.getElementById('username').value.trim();
            if(!user) return alert("Enter username");
            
            // Simple mock login for UI demo. In production, verify with Sheet.
            // Logic: If username contains 'admin', they are Admin.
            currentUser = user;
            currentRole = user.toLowerCase().includes('admin') ? 'ADMIN' : 'STAFF';
            
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('dashboard-view').classList.remove('hidden');
            
            // Start Scanner automatically
            initScanner();
        }

        function logout() {
            location.reload();
        }

        // --- TAB SWITCHING ---
        function switchMode(mode) {
            const camSec = document.getElementById('camera-section');
            const hardSec = document.getElementById('hardware-section');
            const btnCam = document.getElementById('btn-cam');
            const btnHard = document.getElementById('btn-hard');

            if (mode === 'camera') {
                camSec.classList.remove('hidden');
                hardSec.classList.add('hidden');
                btnCam.classList.add('bg-white', 'shadow');
                btnCam.classList.remove('text-gray-500');
                btnHard.classList.remove('bg-white', 'shadow');
                btnHard.classList.add('text-gray-500');
                // Re-enable scanner if needed
                if(html5QrcodeScanner) html5QrcodeScanner.resume();
            } else {
                camSec.classList.add('hidden');
                hardSec.classList.remove('hidden');
                btnHard.classList.add('bg-white', 'shadow');
                btnHard.classList.remove('text-gray-500');
                btnCam.classList.remove('bg-white', 'shadow');
                btnCam.classList.add('text-gray-500');
                // Pause camera to save battery
                if(html5QrcodeScanner) html5QrcodeScanner.pause();
                // Focus input for hardware scanner
                setTimeout(() => document.getElementById('manual-input').focus(), 100);
            }
        }

        // --- SCANNING LOGIC ---
        function initScanner() {
            html5QrcodeScanner = new Html5QrcodeScanner(
                "reader", 
                { fps: 10, qrbox: {width: 250, height: 150} }, 
                /* verbose= */ false
            );
            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
        }

        function onScanSuccess(decodedText, decodedResult) {
            // Handle duplicate scans prevention if needed
            console.log(`Code matched = ${decodedText}`);
            fetchProductData(decodedText);
            
            // Optional: Pause scanning while processing
            html5QrcodeScanner.pause(); 
            setTimeout(() => html5QrcodeScanner.resume(), 2000); 
        }

        function onScanFailure(error) {
            // handle scan failure, usually better to ignore and keep scanning.
        }

        // Handle Hardware Scanner / Manual Input
        document.getElementById('manual-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                processManualInput();
            }
        });

        function processManualInput() {
            const code = document.getElementById('manual-input').value;
            if(code) {
                fetchProductData(code);
                document.getElementById('manual-input').value = ''; // Clear input
            }
        }

        // --- API & UI LOGIC ---
        function fetchProductData(barcode) {
            showStatus("Searching database...", "blue");
            document.getElementById('product-card').classList.add('hidden');

            // Construct payload
            // NOTE: This assumes your doGet in Apps Script handles 'action=getProduct'
            const url = `${SCRIPT_URL}?action=getProduct&barcode=${barcode}`;

            fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showStatus("Product not found", "red");
                } else {
                    displayProduct(data);
                }
            })
            .catch(err => {
                console.error(err);
                // MOCK DATA FOR DEMO IF API FAILS (Remove in production)
                displayProduct({
                    id: barcode,
                    name: "Colgate Total 150g",
                    stock: 45,
                    price: "$4.50"
                });
            });
        }

        function displayProduct(data) {
            currentProduct = data;
            
            document.getElementById('p-name').innerText = data.name;
            document.getElementById('p-stock').innerText = data.stock;
            document.getElementById('p-price').innerText = data.price; // Format currency
            
            document.getElementById('product-card').classList.remove('hidden');
            showStatus("Product Found", "green");

            // Show Admin controls if role is ADMIN
            if (currentRole === 'ADMIN') {
                document.getElementById('admin-controls').classList.remove('hidden');
            } else {
                document.getElementById('admin-controls').classList.add('hidden');
            }
        }

        function updateStock(type) {
            if(!currentProduct) return;
            showStatus("Processing...", "blue");

            // Send to Google Sheets
            const payload = {
                action: 'updateStock',
                barcode: currentProduct.id,
                type: type, // 'SALE' or 'RESTOCK'
                user: currentUser
            };
            
            // Using fetch(url, {method: 'POST'}) often has CORS issues with GAS.
            // Standard workaround is using navigator.sendBeacon or no-cors mode, 
            // but for simple GAS apps, text/plain POST is best.
            
            fetch(SCRIPT_URL, {
                method: "POST",
                body: JSON.stringify(payload)
            })
            .then(res => res.text()) // GAS usually returns text/json string
            .then(data => {
                showStatus("Update Successful!", "green");
                // Update UI locally to reflect change instantly
                let currentStock = parseInt(document.getElementById('p-stock').innerText);
                if(type === 'SALE') document.getElementById('p-stock').innerText = currentStock - 1;
                if(type === 'RESTOCK') document.getElementById('p-stock').innerText = currentStock + 1;
            })
            .catch(err => showStatus("Error updating stock", "red"));
        }
        
        function showStatus(msg, color) {
            const el = document.getElementById('status-msg');
            el.innerText = msg;
            el.className = `mt-4 text-center text-sm font-semibold text-${color}-600`;
        }
    </script>
</body>
</html>
