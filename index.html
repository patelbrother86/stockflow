<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StockFlow Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        .loader-overlay { background: rgba(0,0,0,0.7); display: none; }
        .active-tab { color: #2563eb; border-top: 3px solid #2563eb; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <div id="loader" class="loader-overlay fixed inset-0 z-[100] flex flex-col items-center justify-center text-white">
        <div class="w-12 h-12 border-4 border-t-blue-500 border-gray-300 rounded-full animate-spin mb-4"></div>
        <p class="font-bold tracking-widest text-sm">PROCESSING...</p>
    </div>

    <div id="login-view" class="h-screen flex items-center justify-center p-6">
        <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-sm">
            <h1 class="text-2xl font-black text-blue-600 mb-6 text-center italic">StockFlow Pro</h1>
            <input type="text" id="username" placeholder="Username" class="w-full p-4 bg-gray-50 rounded-xl mb-3 outline-blue-500">
            <input type="password" id="password" placeholder="Password" class="w-full p-4 bg-gray-50 rounded-xl mb-6 outline-blue-500">
            <button onclick="handleLogin()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold shadow-lg">Login</button>
        </div>
    </div>

    <div id="main-app" class="hidden flex flex-col h-screen">
        <header class="bg-white border-b p-4 flex justify-between items-center">
            <h1 class="font-black text-blue-600">STOCKFLOW</h1>
            <span id="role-tag" class="text-[10px] font-bold bg-blue-100 text-blue-600 px-2 py-1 rounded-full uppercase"></span>
        </header>

        <main class="flex-1 overflow-y-auto p-4 pb-24">
            
            <div id="tab-content-scan">
                <div class="flex p-1 bg-gray-200 rounded-xl mb-4">
                    <button id="btn-cam" onclick="switchScanner('camera')" class="flex-1 py-2 rounded-lg text-sm font-bold bg-white shadow">Camera</button>
                    <button id="btn-hard" onclick="switchScanner('hardware')" class="flex-1 py-2 rounded-lg text-sm font-bold text-gray-500">Scanner Gun</button>
                </div>

                <div id="camera-box" class="rounded-2xl overflow-hidden shadow-inner mb-4"><div id="reader"></div></div>
                <div id="hardware-box" class="hidden mb-4">
                    <input type="text" id="manual-input" class="w-full p-5 bg-white border-2 border-blue-500 rounded-2xl font-bold text-center" placeholder="AWAITING SCAN...">
                </div>

                <div id="staff-view" class="hidden">
                    <h2 class="font-black text-gray-800 mb-3 uppercase text-xs tracking-widest">Current Order</h2>
                    <div id="cart-list" class="space-y-2"></div>
                    <div id="empty-cart" class="text-center py-10 text-gray-300 italic">No items scanned.</div>
                </div>

                <div id="admin-view" class="hidden">
                    <div id="adm-update-card" class="bg-white p-5 rounded-2xl shadow-md border-t-4 border-blue-600 hidden">
                        <p id="adm-pname" class="font-bold text-lg mb-4"></p>
                        <div class="grid grid-cols-2 gap-3 mb-4">
                            <div><label class="text-[10px] font-bold text-gray-400 uppercase">Stock</label><input type="number" id="adm-stock" class="w-full p-3 bg-gray-100 rounded-lg"></div>
                            <div><label class="text-[10px] font-bold text-gray-400 uppercase">Price (₹)</label><input type="number" id="adm-price" class="w-full p-3 bg-gray-100 rounded-lg"></div>
                        </div>
                        <button onclick="adminSave('update')" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold">Update Inventory</button>
                    </div>

                    <div id="adm-new-card" class="bg-white p-5 rounded-2xl shadow-md border-t-4 border-green-500 hidden">
                        <h3 class="font-black text-green-600 uppercase text-[10px] mb-3">Register New Product</h3>
                        <input type="text" id="new-name" placeholder="Item Name" class="w-full p-3 bg-gray-100 rounded-lg mb-3">
                        <div class="grid grid-cols-2 gap-3 mb-4">
                            <input type="number" id="new-stock" placeholder="Initial Stock" class="w-full p-3 bg-gray-100 rounded-lg">
                            <input type="number" id="new-price" placeholder="Price ₹" class="w-full p-3 bg-gray-100 rounded-lg">
                        </div>
                        <button onclick="adminSave('add')" class="w-full bg-green-600 text-white py-4 rounded-xl font-bold">Add to System</button>
                    </div>
                </div>
            </div>

            <div id="tab-content-history" class="hidden">
                <h2 class="font-black text-gray-800 mb-4 text-center">TODAY'S ACTIVITY</h2>
                <div id="activity-log" class="space-y-2"></div>
            </div>

        </main>

        <div id="checkout-bar" class="fixed bottom-16 left-0 right-0 bg-white border-t p-4 shadow-2xl hidden animate-bounce-in">
            <div class="flex justify-between items-center mb-2 px-2">
                <span class="font-bold text-gray-400 text-sm">Total</span>
                <span id="total-val" class="text-2xl font-black text-blue-600">₹0</span>
            </div>
            <button onclick="checkout()" class="w-full bg-green-500 text-white py-4 rounded-xl font-black">CONFIRM SALE</button>
        </div>

        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex h-16 z-[60]">
            <button onclick="showTab('scan')" id="tab-btn-scan" class="flex-1 flex flex-col items-center justify-center active-tab">
                <span class="text-[10px] font-bold uppercase tracking-widest mt-1">Scanner</span>
            </button>
            <button onclick="showTab('history')" id="tab-btn-history" class="flex-1 flex flex-col items-center justify-center text-gray-400">
                <span class="text-[10px] font-bold uppercase tracking-widest mt-1">History</span>
            </button>
            <button onclick="location.reload()" class="flex-1 flex flex-col items-center justify-center text-red-400">
                <span class="text-[10px] font-bold uppercase tracking-widest mt-1">Exit</span>
            </button>
        </nav>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx3hIkbs8loGsJ0VQyBtYB4PnJl-Lsv1U83x2ENfDuMkM4g937p7Fu3-tOPgIhzRIGTEg/exec';
        let currentUser, currentRole, cart = [], htmlScanner, activeBarcode;

        function toggleLoader(show) { document.getElementById('loader').style.display = show ? 'flex' : 'none'; }

        function handleLogin() {
    const u = document.getElementById('username').value;
    const p = document.getElementById('password').value;
    
    toggleLoader(true);

    // Safety timeout: Hide loader after 10 seconds if no response
    const timeout = setTimeout(() => {
        toggleLoader(false);
        alert("Request timed out. Please check your internet or Script URL.");
    }, 10000);

    fetch(SCRIPT_URL, { 
        method: 'POST', 
        mode: 'no-cors', // Add this only if you see "CORS" errors in console
        body: JSON.stringify({ action: 'login', username: u, password: p }) 
    })
    .then(res => res.json())
    .then(data => {
        clearTimeout(timeout); // Cancel the timeout
        toggleLoader(false);
        if(data.success) {
            currentUser = data.username; currentRole = data.role;
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('role-tag').innerText = currentRole;
            if(currentRole === 'STAFF') document.getElementById('staff-view').classList.remove('hidden');
            else document.getElementById('admin-view').classList.remove('hidden');
            initScanner();
        } else {
            alert("Invalid Username or Password");
        }
    })
    .catch((err) => {
        clearTimeout(timeout);
        toggleLoader(false);
        alert("Connection Error: " + err);
    });
}

        function initScanner() {
            htmlScanner = new Html5QrcodeScanner("reader", { fps: 15 });
            htmlScanner.render(onScan);
        }

        function switchScanner(mode) {
            document.getElementById('camera-box').classList.toggle('hidden', mode === 'hardware');
            document.getElementById('hardware-box').classList.toggle('hidden', mode === 'camera');
            document.getElementById('btn-cam').className = mode === 'camera' ? 'flex-1 py-2 rounded-lg text-sm font-bold bg-white shadow' : 'flex-1 py-2 rounded-lg text-sm font-bold text-gray-500';
            document.getElementById('btn-hard').className = mode === 'hardware' ? 'flex-1 py-2 rounded-lg text-sm font-bold bg-white shadow' : 'flex-1 py-2 rounded-lg text-sm font-bold text-gray-500';
            if(mode === 'hardware') { htmlScanner.pause(); document.getElementById('manual-input').focus(); } else { htmlScanner.resume(); }
        }

        document.getElementById('manual-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') { onScan(e.target.value); e.target.value = ''; }});

        function onScan(code) {
            activeBarcode = code;
            toggleLoader(true);
            fetch(`${SCRIPT_URL}?action=getProduct&barcode=${code}`)
            .then(res => res.json()).then(data => {
                toggleLoader(false);
                if(currentRole === 'STAFF') {
                    if(data.error) return alert("Unknown Barcode");
                    const index = cart.findIndex(i => String(i.id) === String(data.id));
                    if(index > -1) cart[index].qty++; else cart.push({...data, qty: 1});
                    renderCart();
                } else {
                    document.getElementById('adm-update-card').classList.toggle('hidden', data.error);
                    document.getElementById('adm-new-card').classList.toggle('hidden', !data.error);
                    if(!data.error) {
                        document.getElementById('adm-pname').innerText = data.name;
                        document.getElementById('adm-stock').value = data.stock;
                        document.getElementById('adm-price').value = data.price;
                    }
                }
            });
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            list.innerHTML = ''; let total = 0;
            cart.forEach((item, index) => {
                total += item.price * item.qty;
                list.innerHTML += `
                    <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border border-gray-100">
                        <div><p class="font-bold text-sm">${item.name}</p><p class="text-blue-600 font-bold text-xs">₹${item.price}</p></div>
                        <div class="flex items-center gap-4">
                            <button onclick="adjustQty(${index}, -1)" class="w-10 h-10 bg-gray-50 rounded-xl font-bold text-lg">-</button>
                            <span class="font-black text-blue-600">${item.qty}</span>
                            <button onclick="adjustQty(${index}, 1)" class="w-10 h-10 bg-gray-50 rounded-xl font-bold text-lg">+</button>
                        </div>
                    </div>`;
            });
            document.getElementById('empty-cart').classList.toggle('hidden', cart.length > 0);
            document.getElementById('checkout-bar').classList.toggle('hidden', cart.length === 0);
            document.getElementById('total-val').innerText = `₹${total}`;
        }

        function adjustQty(index, delta) {
            cart[index].qty += delta;
            if(cart[index].qty <= 0) cart.splice(index, 1);
            renderCart();
        }

        function checkout() {
            toggleLoader(true);
            fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'checkoutCart', items: cart, user: currentUser }) })
            .then(() => { toggleLoader(false); alert("Sale Confirmed!"); cart = []; renderCart(); loadLogs(); });
        }

        function adminSave(type) {
            let data = { user: currentUser, barcode: activeBarcode, action: type === 'update' ? 'adminUpdate' : 'addProduct' };
            data.name = document.getElementById('new-name').value;
            data.stock = document.getElementById(type === 'update' ? 'adm-stock' : 'new-stock').value;
            data.price = document.getElementById(type === 'update' ? 'adm-price' : 'new-price').value;
            
            toggleLoader(true);
            fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(data) })
            .then(() => { toggleLoader(false); alert("Success!"); loadLogs(); });
        }

        function showTab(tab) {
            document.getElementById('tab-content-scan').classList.toggle('hidden', tab !== 'scan');
            document.getElementById('tab-content-history').classList.toggle('hidden', tab !== 'history');
            document.getElementById('tab-btn-scan').className = tab === 'scan' ? 'flex-1 flex flex-col items-center justify-center active-tab' : 'flex-1 flex flex-col items-center justify-center text-gray-400';
            document.getElementById('tab-btn-history').className = tab === 'history' ? 'flex-1 flex flex-col items-center justify-center active-tab' : 'flex-1 flex flex-col items-center justify-center text-gray-400';
            if(tab === 'history') loadLogs();
        }

        function loadLogs() {
            toggleLoader(true);
            fetch(`${SCRIPT_URL}?action=getTodayLogs&user=${currentUser}&role=${currentRole}`)
            .then(res => res.json()).then(data => {
                toggleLoader(false);
                document.getElementById('activity-log').innerHTML = data.length ? data.map(l => `
                    <div class="bg-white p-3 rounded-xl border-l-4 border-blue-500 flex justify-between text-[11px] shadow-sm">
                        <span><b class="text-blue-600">${l.user}</b> ${l.desc}</span>
                        <span class="text-gray-400 font-bold">${l.time}</span>
                    </div>`).join('') : '<p class="text-center text-gray-300 py-10">No activity logged yet.</p>';
            }).catch(() => toggleLoader(false));
        }
    </script>
</body>
</html>
